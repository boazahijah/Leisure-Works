<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
 <body ng-app="musicapp" style="background-color: white;" >
  <ion-view >
   <ion-nav-title>
<!-- <h1 class="title"><font color="#E7BD00" style="font-weight: bold;">Chords N Songs</font></h1>  -->
<img src='img/header1.png' width="90%" align="center" >
<button class="button icon ion-home" ng-click="homeScreen();"></button>
    </ion-nav-title>
 
    <ion-content has-bouncing="true" overflow-scroll="false" ng-controller='favouriteSongsController'>
 <ion-list>
 <font style="font-style: italic;"> <div class="item item-divider">Favourites</div></font>
       <ion-item ng-repeat="song in songsData" 
                  ng-click="viewSongDetails(song.songName);" class="item item-avatar"  on-hold="removeSongFromFavourites(song.songName)">
                   <img src="img/musicicon3.png">
          <h3>{{song.songName}}</h3>
    <h4>{{song.movieName}}</h4>
    <h4> Song Key : {{song.songKey}}</h4>
        </ion-item>

      </ion-list>
    <div class="row responsive-sm" align="center">
    <div ng-hide="songsData.length"><font style="font-style: italic;"> No favourites found,! </font></div>
    </div>
   
 </ion-content>
    </ion-view>

  </body>
</html>
