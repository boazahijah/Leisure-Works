<div class="container">
    <div class="card-panel">
        <h5 class="header">Add Language</h5>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Language" type="text" class="validate" ng-model="languageform.languagename">
                    <label>Language</label>
                </div>      
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Browse</span>
                            <input type="file" fileread="languageform.imageData">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload image files">
                        </div>
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="languagedesc" class="materialize-textarea" ng-model="languageform.description" ></textarea>
                    <label for="languagedesc" >Description</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12" style="text-align:center">
                    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="addLanguage();">Submit                   
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
